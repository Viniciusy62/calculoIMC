<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Cálculo de IMC</title>
</head>

<body><!--5º Project-->
  <section class="error">Digite somente números</section>

  <section class="container">

    <form class="card">
      <h1>Cálculo de IMC</h1>

      <label for="weight">Peso (kg)</label>
      <input id="weight" placeholder="60">

      <label for="height">Altura (cm)</label>
      <input id="height" placeholder="165">

      <button type="submit" id="btn-IMC">
        Calcular IMC
        <img src="./assets/arrow-up-right.svg" alt="seta para a direita">
      </button>
    </form>

  </section>

  <section class="modal-wrapper">
    <div class="card modal">
      <h2 class="h2" id="result">Seu IMC é 28</h2>
      
      <button class="close">
        <img src="./assets/close.svg" alt="Botão para fechar tela" id="btn-close">
      </button>
    </div>
  </section>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
