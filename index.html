<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cálculo de IMC</title>
</head>

<body>
  <section id="error"><span>Digite somente números</span></section>

  <main class="container">
    <section class="card">
      <h1>Cálculo de IMC</h1>
      <form>
        <label for="weight">Peso (kg)
          <input type="number" id="weight" placeholder="60">
        </label>
        <label for="height">Altura (cm)
          <input type="number" id="height" placeholder="165">
        </label>
        <input type="submit" value="Calcular IMC">
      </form>
    </section>

    <section id="info">
      <h1>Seu IMC é de 28</h1>
    </section>

  </main>
  <script src="./main.js"></script>
</body>

</html>
