<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Cálculo de IMC</title>
</head>

<body><!--5º Project-->
  <section id="error"><span>Digite somente números</span></section>

  <main class="container">
    
      <form class="card">
        <h1>Cálculo de IMC</h1>

        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" placeholder="60">

        <label for="height">Altura (cm)</label>
        <input type="number" id="height" placeholder="165">

        <button type="submit" id="btn-IMC">
          Calcular IMC
          <img src="./assets/arrow-up-right.svg" alt="seta para a direita">
        </button>
      </form>


    <section id="info">
      <img src="./assets/close.svg" alt="Botão para fechar tela" id="btn-close">
    </section>

  </main>
  <script src="./main.js"></script>
</body>

</html>
